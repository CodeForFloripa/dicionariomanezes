<ion-view view-title="DicionÃ¡rio: {{dc.letter | uppercase}}" page="Dictionary" ng-controller="DictionaryCtrl as dc">
  
  <ion-content>
    <md-list id="entries-list">
      <md-list-item ng-repeat="e in dc.words track by $index" ng-click="dc.openEntry(e)" class="entry">
        <div class="title">{{e.entry}}</div>
        <div class="meaning">{{e.meaning | limitTo: 80}}</div>
      </md-list-item>
    </md-list>
  </ion-content>

    <ion-list id="letter-picker">
      <ion-item ng-repeat="l in dc.letters track by $index" ng-click="dc.reloadEntries(l)">
        <span md-ripple>{{l | uppercase}}</span>
      </ion-item>
    </ion-list>

</ion-view>
