<ion-view page="Dictionary" ng-controller="DictionaryCtrl as dc" title="{{pageTitle}}">
    
  <ion-content>
    <div collection-repeat="item in getList()"
           collection-item-height="getItemHeight(item)"
           collection-item-width="getItemWidth()"
           ng-style="{'line-height': getItemHeight(item) + 'px'}"
           ng-class="{'item item-divider': item.isLetter}">
        {{item.letter}}
          
      <md-list id="entries-list">
        <md-list-item ng-click="dc.openEntry(item)" class="entry">
          <div class="title">{{item.entry}}</div>
          <div class="meaning">{{item.meaning | limitTo: 30}}{{item.meaning.length > 30 ? '...' : ''}}</div>
        </md-list-item>  
      </md-list>  
    </div>
  </ion-content>
    
    <ion-list id="letter-picker">
       <ion-item  ng-repeat="letter in alphabet track by $index" ng-click="scrollTo(letter)" >
           <span md-ripple style="background-color: rgba(1, 87, 155, 255)">{{letter | uppercase}}</span>
     </ion-item>
    </ion-list>

</ion-view>
