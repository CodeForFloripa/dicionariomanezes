  <!-- where the initial view template will be rendered -->
  <ion-view view-title="DicioMané" ng-controller="HomeCtrl as hc" page="Home">
    <!-- <ion-nav-title>
      <img src="logo.svg">
    </ion-nav-title> -->
      
    <ion-content>

      <md-card>
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Buscar um verbete ou significado" ng-click="hc.openSearch()" readonly>
        </label>
      </md-card>
        
      <md-card>
        <md-card-header>
          <md-card-header-text> 
            Palavra do Dia  <span class="item-note" style="font-weight: normal; text-transform: lowercase;">{{date_pt_br}}</span>
          </md-card-header-text>
        </md-card-header>

        <md-card-title>
          <md-card-title-text> <h2>{{hc.entry.entry}}</h2> </md-card-title-text>
        </md-card-title>

        <md-card-content>
          {{hc.entry.meaning}}
          <br />
          {{hc.entry.source}}
        </md-card-content>

        <md-card-actions layout="row" layout-align="end center">
          <md-button ng-click="hc.openEntry(hc.entry)">Ler Mais</md-button>
        </md-card-actions>

      </md-card>

      <md-card>
        <md-card-header>
              <md-card-header-text> 
                Categorias 
              </md-card-header-text>
        </md-card-header>
        
        <div class="row"> 
           <div class="col col-50">
               <md-button class="md-raised md-primary" ng-click="hc.openDictionary()">Dicionário</md-button>
           </div>
           <div class="col col-50">
               <md-button class="md-raised md-primary" ng-click="hc.openCategories(1)">Favoritos</md-button>
           </div>     
        </div>

        <div class="row"> 
           <div class="col col-50">
               <md-button class="md-raised md-primary" ng-click="hc.openCategories(2)">Elogios</md-button>
           </div>
           <div class="col col-50">
               <md-button class="md-raised md-primary" ng-click="hc.openCategories(3)">Xingamentos</md-button>
           </div>     
        </div>

        <div class="row"> 
           <div class="col col-50">
               <md-button class="md-raised md-primary" ng-click="hc.openCategories(4)">Boteco</md-button>
           </div>
           <div class="col col-50">
               <md-button class="md-raised md-primary" ng-click="hc.openCategories(5)">Tradição</md-button>
           </div>     
        </div>

        <div class="row"> 
           <div class="col col-50">
               <md-button class="md-raised md-primary" ng-click="hc.openCategories(6)">Expressões</md-button>
           </div>
           <div class="col col-50">
               <md-button class="md-raised md-primary" ng-click="hc.openCategories(7)">Inapropriado</md-button>
           </div>     
        </div>
      </md-card>
        
    </ion-content>
  </ion-view>
