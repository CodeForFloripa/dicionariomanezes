<ion-view ng-controller="EntryCtrl as ec" page="Entry" title="{{pageTitle}}">
    
  <ion-content style="margin-top: 10px">
    <md-card>

      <md-card-title>
        <md-card-title-text><h1> {{ec.entry.entry}} </h1></md-card-title-text>          
      </md-card-title>

      <md-card-content>
        <a class="button-positive" ng-click="ec.toggleFavorite(!ec.favorite)">
          <i class="button button-icon" ng-class="{'icon ion-ios-heart-outline' : !ec.favorite , 'icon ion-ios-heart' : ec.favorite}"></i>
        </a>  
       <!--        <a class="button button-icon icon ion-volume-medium"></a>-->
        <br/>
        {{ec.entry.meaning}}
        <br/>
        <br/>  
      </md-card-content>
        
      <div class="item item-divider">
        <h3>Ref.: <a href="{{ec.entry.source}}" onclick="window.open(this.href, '_system', 'location=yes'); return false" class="link">{{ec.entry.source}}</a></h3>
      </div>
        
    </md-card>

  </ion-content>
</ion-view>
