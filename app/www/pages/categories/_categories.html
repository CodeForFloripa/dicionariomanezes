<ion-view page="Dictionary" ng-controller="CategoriesCtrl as cc" title="{{pageTitle}}">

  <ion-content>
    <md-list id="entries-list" ng-if="cc.emptyEntry">
      <md-list-item class="entry">
        <div class="title"> Nenhum favorito encontrado.</div>
      </md-list-item>    
    </md-list>

    <div collection-repeat="item in cc.getList()"
         collection-item-height="cc.getItemHeight(item)"
         collection-item-width="cc.getItemWidth()"
         ng-style="{'line-height': cc.getItemHeight(item) + 'px'}"
         ng-class="{'item item-divider': item.isLetter}">
      {{item.letter}}
          
      <md-list id="entries-list">
        <md-list-item ng-click="cc.openEntry(item)" class="entry">
          <div class="title">{{item.entry}}</div>
          <div class="meaning">{{item.meaning | limitTo: 30}}{{item.meaning.length > 30 ? '...' : ''}}</div>
        </md-list-item>  
      </md-list>
    </div>
  </ion-content>
    
  <ion-list id="letter-picker" ng-if="cc.categoryName!='Favoritos'">
       <ion-item  ng-repeat="letter in alphabet track by $index" ng-click="cc.scrollTo(letter)" >
           <span md-ripple style="background-color: #01579b">{{letter | uppercase}}</span>
     </ion-item>
    </ion-list>
    
</ion-view>
