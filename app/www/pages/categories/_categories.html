<!--<ion-view view-title="Dicionário: {{cc.letter | uppercase}}" page="Dictionary" ng-controller="CategoriesCtrl as cc">-->
<ion-view view-title="<div class='main-title' style='line-height:1.6;'>Dicionário: {{cc.letter | uppercase}}</div>
                      <div class='sub-title' style='line-height:0.6; font-size:12px; color:white;'>{{cc.categoryName}}</div>"
                      page="Dictionary" ng-controller="CategoriesCtrl as cc">

   <ion-content>    
    <md-list id="entries-list">
    
      <md-list-item ng-if="cc.emptyEntry" class="entry">
        <div class="title"> Nenhum verbete encontrado.</div>
      </md-list-item>    
        
      <md-list-item ng-repeat="e in cc.words track by $index" ng-click="cc.openEntry(e)" class="entry">
        <div class="title">{{e.entry}}</div>
        <div class="meaning">{{e.meaning | limitTo: 80}}</div>
      </md-list-item>
    </md-list>
  </ion-content>
    
  <ion-list id="letter-picker">
    <ion-item ng-repeat="l in cc.letters track by $index" ng-click="cc.reloadEntries(l)">
        <span md-ripple style="background-color: rgba(1, 87, 155, 255)">{{l | uppercase}}</span>
    </ion-item>
  </ion-list>

</ion-view>
