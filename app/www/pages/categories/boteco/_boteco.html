<ion-view view-title="DicionÃ¡rio: {{bc.letter | uppercase}}" page="Dictionary" ng-controller="BotecoCtrl as bc">
  <ion-content>
    <md-list id="entries-list">

      <md-list-item
        ng-repeat="e in bc.words track by $index"
        ng-click="bc.openEntry(e)"
        class="entry"
      >
        <div class="title">{{e.entry}}</div>
        <div class="meaning">{{e.meaning | limitTo: 80}}</div>

      </md-list-item>

    </md-list>

  </ion-content>

  <ion-list id="letter-picker">
    <ion-item ng-repeat="l in bc.letters track by $index"
      ng-click="bc.reloadEntries(l)"
      >
      <span md-ripple>{{l | uppercase}}</span>
    </ion-item>
  </ion-list>
</ion-view>
